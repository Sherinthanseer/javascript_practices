<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the number (1-7)");
        switch(a){
            case '1':
                alert("monday");
                break;
             case '2':
                alert("tuesday");
                break;
             case '3':
                alert("wednesday");
                break;
             case '4':
                alert("thursday");
                break;
             case '5':
                alert("friday");
                break;
             case '6':
                alert("saturday");
                break;
             case '7':
                alert("sunday");
                break;
            default:
                alert("invalid input");
                break;
        }
    </script>
</body>
</html>
