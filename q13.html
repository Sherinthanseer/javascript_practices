<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        let number = prompt("Enter a number:");
        number = parseInt(number);

        let factorial = 1;

        for(let i = 1; i <= number; i++) {
            factorial *= i;
        }

        alert("Factorial of " + number + " is " + factorial);
    </script>
</body>
</html>
