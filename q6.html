<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the number (1-12)");
        switch(a){
            case '1':
                alert("january");
                break;
             case '2':
                alert("february");
                break;
             case '3':
                alert("march");
                break;
             case '4':
                alert("april");
                break;
             case '5':
                alert("may");
                break;
             case '6':
                alert("june");
                break;
             case '7':
                alert("july");
                break;
             case '8':
                alert("august");
                break;
             case '9':
                alert("sepember");
                break;
             case '10':
                alert("october");
                break;
             case '11':
                alert("november");
                break;
             case '12':
                alert("december");
                break;
            default:
                alert("invalid input");
                break;
        }
    </script>
</body>
</html>
