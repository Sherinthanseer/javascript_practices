<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("enter first number");
        var b = prompt("enter second number");
        var ch = prompt("enter choice + addition  - subtraction  * multiplication  / division  ");

        // Convert input strings to numbers
        a = Number(a);
        b = Number(b);

        switch(ch){
            case '+': 
                alert(`${a} + ${b} = ${a + b}`);
                break;
            case '-':
                alert(`${a} - ${b} = ${a - b}`);
                break;
            case '*':
                alert(`${a} * ${b} = ${a * b}`);
                break;
            case '/':
                if (b != 0) {
                    alert(`${a} / ${b} = ${a / b}`);
                } 
                break;
            default:
                alert("invalid input");
                break;
        }
    </script>
</body>
</html>
