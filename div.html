<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function DivByK(arr, K) {
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        let sum = 0;

        for (let j = i; j < arr.length; j++) {
            sum += arr[j];

            if (sum % K === 0) {
                count++;
            }
        }
    }

    return count;
}

const arr = [4, 5, 0, -2, -3, 1];
const K = 5;

const result = DivByK(arr, K);
console.log("Number of subarrays with sum divisible by", K, "is:", result);
</script>
</body>
</html>
